<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="VSC_2.CSS">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    <title>VSC 2 oppgave</title>
</head>

<body>
<h1 id="check_title">Checkout</h1>
<main>
    <form action="">
        <div id="kontakt_info" class="data_form">
            <h1>Contact information</h1>
            <div class="div1">
                <label for="email">Email</label>
                <div class="input-field">
                    <input type="email" name="email" id="user-email" placeholder="Enter your email..." required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="div1">
                <label for="tlf">Phone</label>
                <div class="input-field">
                    <input type="tel" name="phone" id="user-phone-number" placeholder="Enter your phone..." required>
                    <i class="fas fa-phone-alt"></i>
                </div>
            </div>
        </div>

        <div id="shipping-address" class="data-form">
            <h1>Shipping address</h1>
            <div class="div1">
                <label for="navn">Full name</label>
                <div class="input-field">
                    <input type="text" name="full-name" id="user-full-name" placeholder="Enter your Full name..." required>
                    <i class="fas fa_user"></i>
                </div>

                <div class="div1">
                    <label for="address">Address</label>
                    <div class="input-field">
                        <input type="text" name="address" id="user-address" placeholder="Enter your address..." required>
                        <i class="fas fa_home"></i>
                    </div>
                </div>

                <div class="div1">
                    <label for="by">City</label>
                    <div class="input-field">
                        <input type="text" name="city" id="user_city" placeholder="Enter your city..." required>
                        <i class="fas fa_city"></i>
                    </div>
                </div>

                <div class="div1" id="country-field">
                    <label for="valg_land">Country</label>
                    <div class="input-field">
                        <select name="valg_land" id="valg_land" required>
                            <option value="Turkey">Turkey</option>
                            <option value="Russia">Russia</option>
                            <option value="China">China</option>
                            <option value="USA">USA</option>
                        </select>
                        <i class="fas fa_globe-europe"></i>
                    </div>
                </div>

                <div class="div1" id="postal-code-field">
                    <label for="postal-code">Post Code</label>
                    <div class="input-field">
                        <input type="text" name="postal-code" id="user-postal-code" placeholder="Enter your postal code..." required>
                        <i class="fas fa-mail-bulk"></i>
                    </div>
                </div>

                <div class="div1">
                    <input type="checkbox" name="reminder" id="user-reminder">
                    <label for="reminder">See this information next time</label>
                </div>
            </div>
        </div>

        <button id="submit_button" type="submit">
            Continue
        </button>
    </form>

    <div id="produkt_preview">
        <div id="produkt_panel">
            <div class="produkt_box">
                <img src="photo1.png" alt="">
                <div class="produkt_info">
                    <h2>Vintage Backbag</h2>
                    <p><strong>$54.99</strong> <span class="line-through">$94.99</span></p>
                    <div class="quantity-controller">
                        <button>
                            <i class="fas fa-minus"></i>
                        </button>
                        <p>1</p>
                        <button>
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="produkt_box">
                <img src="photo2.png" alt="">
                <div class="produkt_info">
                    <h2>Levi Shoes</h2>
                    <p><strong>$74.99</strong> <span class="line-through">$124.99</span></p>
                    <div class="quantity-controller">
                        <button>
                            <i class="fas fa_minus"></i>
                        </button>
                        <p>1</p>
                        <button>
                            <i class="fas fa_plus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="kjøp_detalj" id="shipping">
                <p>Shipping</p>
                <p>$19</p>
            </div>
            <div class="kjøp_detalj" id="total">
                <p>Total</p>
                <p>$148.98</p>
            </div>
        </div>
    </div>

</main>
</body>

</html>
